<!DOCTYPE html>
<html>
<head>
    <title>BusMall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bus Mall User Research Study</h1>
    </header>
    <main>
        <h2>Click Your Favorite Image:</h2>
        <section id="three-images">
            <div id="image1_group">
                <img src="img/bag.jpg" id="image1" alt="Bag">
                <p id="image1-P">Bag</p>
            </div>
            <div id="image2_group">
                <img src="img/banana.jpg" id="image2" alt="Banana">
                <p id="image2-P">Banana</p>
            </div>
            <div id="image3_group">
                <img src="img/bathroom.jpg" id="image3" alt="Bathroom">
                <p id="image3-P">Bathroom</p>
            </div>
        </section>
        <section id="Results">
            <button id="button">See Results</button>
        </section>
    </main>
    <footer>
        &copy 2021
    </footer>
    <script src="app.js"></script>
</body>
</html>
